{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container my-3 p-3 border">
    <h2>Update Task</h2>
    <form action="/update/{{taskId}}" method="POST">
        <div class="mb-3">
            <label for="taskName" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="taskName" name="taskname" value="{{taskName}}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
